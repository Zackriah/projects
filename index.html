<!DOCTYPE html> 
<html> 
	
<head> 
	<title> 
		Creating Search Bar using HTML 
		CSS and Javascript 
	</title> 
	
	<!-- linking the stylesheet(CSS) -->
	<link rel="stylesheet" type="text/css" href="./index.css"> 
</head> 

<body> 
	
	<!-- input tag for searching countries. -->
	<!-- fetchCountry() displays the flags and the relevant countries -->
	<input id="searchbar" onkeyup="fetchCountry()" type="text"
		name="search" placeholder="Search Country.."> 
	
	<!-- ordered list -->
    <div id="row">
      <div id="column">
      </div>
      </div>
	
	<!-- linking javscript -->
	<script src="./index.js"></script> 
</body> 

</html>
